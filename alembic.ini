# A generic, single database configuration.

[alembic]
# Path to migration scripts (relative to this ini file)
script_location = migrations

# sys.path path prepended to sys.path (current dir by default)
prepend_sys_path = .

# Path separator for multiple paths (use OS default)
path_separator = os

# Database URL â€” replace with your actual DB connection string:
# For example, for SQLite:
# sqlalchemy.url = sqlite:///app.db
# Or for PostgreSQL:
# sqlalchemy.url = postgresql://username:password@localhost/dbname
sqlalchemy.url = sqlite:///instance/invoices.db


[post_write_hooks]
# Uncomment to enable post-write hooks such as black or ruff for formatting/linting
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# hooks = ruff
# ruff.type = exec
# ruff.executable = %(here)s/.venv/bin/ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
