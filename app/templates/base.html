<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Rama Shopping Hub{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding-top: 1rem;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 0.75rem 1rem;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
    }
    .topbar {
      background-color: white;
      padding: 1rem;
      border-bottom: 1px solid #dee2e6;
    }
  </style>
  {% block styles %}{% endblock %}
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 sidebar">
      <h4 class="text-center">Rama Shopping Hub</h4>
      <a href="{{ url_for('main.index') }}">Dashboard</a>
      <a href="{{ url_for('invoices.index') }}">Invoices</a>
      <a href="{{ url_for('payments.list_payments') }}">Payments</a>  
      <a href="{{ url_for('expenses.list_expenses') }}">Expenses</a>
      <a href="{{ url_for('customers.list_customers') }}">Customers</a>
      <a href="{{ url_for('store.list_stores') }}">Online Store</a>
      <a href="{{ url_for('reports.bank_report') }}">Reports</a>
    </div>

    <div class="col-md-10">
      <div class="topbar d-flex justify-content-between align-items-center">
        <h5>{% block page_title %}Dashboard{% endblock %}</h5>
        <div>Ibrahim</div>
      </div>

      <div class="container mt-4">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#customer_id').select2();
    });
</script>

</body>
</html>
